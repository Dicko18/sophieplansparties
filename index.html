<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Plans Parties | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo-container">
                <img src="Assets/Logo.svg" alt="Sophie Plans Parties Logo" class="logo desktop-logo">
                <img src="Assets/Logo-mobile.svg" alt="Sophie Plans Parties Logo" class="logo mobile-logo">
            </div>
        </header>

        <div class="layout">
            <aside class="menu-column">
                <nav id="menu" class="menu-list">
                    <!-- Menu items will be injected here -->
                </nav>
            </aside>

            <main class="content-column">
                <div id="image-viewer" class="image-viewer">
                    <img id="main-image" src="" alt="Featured Party Photo" class="main-image">
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
